<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }}:Книги</title>
</head>
<body>
<h1>Категория: {{ category.name }}</h1>
<div>
    <img src="{{ category.image.url }}" alt="">
</div>
    <ul>
        {% for book in books %}
            <li>Название книги:{{ book.name }}---Автор:{{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
