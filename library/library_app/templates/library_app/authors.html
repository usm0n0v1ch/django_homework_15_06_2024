<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author.name }}:Книги</title>
</head>
<body>
<h1>Автор: {{ author.name }}</h1>
<div>
    <img src="{{ author.image.url }}" alt="" style="max-width: 300px;" >
</div>
    <ul>
        {% for book in books %}
            <li>Название книги:{{ book.name }}---Автор:{{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
